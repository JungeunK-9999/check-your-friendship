<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div style="background-color: purple; color:white;">

        {#        <div class="col-8" style="background-color: #cccccc; border-radius: 20px 20px 0 0; height: 100vh">#}
        {% block content %}
        {% endblock %}
    </div>
